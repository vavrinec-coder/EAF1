<!-- Task pane UI for the simplified Unpivot feature. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EAF Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <header class="task-header">
        <h1 class="ms-font-xl">Unpivot</h1>
        <p class="ms-font-s">Convert repeated columns into attribute/value pairs.</p>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="task-body" style="display: none;">
        <div class="section">
            <button id="load-selection" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Load Selection</span>
            </button>
            <div class="selection-row">
                <span class="selection-label">Selected range:</span>
                <span id="selected-range" class="selection-value">None</span>
            </div>
        </div>

        <div class="section">
            <h3 class="ms-font-m-plus">Keep (do NOT unpivot)</h3>
            <div id="header-list" class="checkbox-list" role="list"></div>
        </div>

        <div class="section">
            <button id="unpivot" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Unpivot to New Sheet</span>
            </button>
        </div>

        <div class="section">
            <h3 class="ms-font-m-plus">Template Builder</h3>
            <button id="toggle-section-header" class="ms-Button ms-Button--secondary" type="button">
                <span class="ms-Button-label">Insert Section Header</span>
            </button>
            <form id="section-header-form" class="template-form" hidden>
                <div class="form-field">
                    <label class="form-label" for="section-title">Title text</label>
                    <input id="section-title" class="form-input" type="text" required />
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label class="form-label" for="section-rows">Rows</label>
                        <input id="section-rows" class="form-input" type="number" min="1" value="1" />
                    </div>
                    <div class="form-field">
                        <label class="form-label" for="section-columns">Columns</label>
                        <input id="section-columns" class="form-input" type="number" min="1" value="8" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label class="form-label" for="section-fill-color">Background color</label>
                        <input id="section-fill-color" class="form-input" type="text" value="#FFD966" />
                    </div>
                    <div class="form-field">
                        <label class="form-label" for="section-font-color">Font color</label>
                        <input id="section-font-color" class="form-input" type="text" value="#000000" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label class="form-label" for="section-font-name">Font name</label>
                        <input id="section-font-name" class="form-input" type="text" value="Calibri" />
                    </div>
                    <div class="form-field">
                        <label class="form-label" for="section-font-size">Font size</label>
                        <input id="section-font-size" class="form-input" type="number" min="1" value="12" />
                    </div>
                    <div class="form-field form-field--checkbox">
                        <label class="form-label" for="section-font-bold">Bold</label>
                        <input id="section-font-bold" type="checkbox" checked />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label class="form-label" for="section-horizontal-align">Horizontal</label>
                        <select id="section-horizontal-align" class="form-input">
                            <option value="left" selected>Left</option>
                            <option value="center">Center</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label class="form-label" for="section-vertical-align">Vertical</label>
                        <select id="section-vertical-align" class="form-input">
                            <option value="center" selected>Center</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label class="form-label" for="section-border">Border</label>
                        <select id="section-border" class="form-input">
                            <option value="thin" selected>Thin outline</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                </div>
                <p class="form-hint">Select the top-left cell in Excel before inserting.</p>
                <div class="form-actions">
                    <button id="apply-section-header" class="ms-Button ms-Button--primary" type="submit">
                        <span class="ms-Button-label">Apply Section Header</span>
                    </button>
                </div>
            </form>
        </div>

        <div id="status" class="status" role="status" aria-live="polite"></div>
    </main>
</body>

</html>
